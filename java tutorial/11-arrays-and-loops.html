<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name  ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
  <body>
    <script>
      const myArray = [10,20,30];
      console.log(myArray);
      console.log(myArray[2]);
      myArray[0] = 99;
      console.log(myArray);


      myArray.push(100);
      console.log(myArray);
      myArray.splice(0,1) //x,y; x which index to start removing from. y how many objects to remove. 
      console.log(myArray);

    </script>
  </body>
</html>
