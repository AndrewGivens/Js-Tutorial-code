<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/12-todo-list.css">
    <meta charset="UTF-8">
    <meta name  ="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
  <body>
    <p>To Do List</p>

    <div class ="todo-input-grid">
      <input placeholder="To-Do Name"
      class="js-name-input name-input" onkeydown="
        handleNameInputKeyDown(event);
      ">
      <input type="date"
      class="js-due-date-input due-date-input">

      <button  onclick="
      addTodo();
      " class="add-todo-button">Add</button>
    </div>

    <div class="js-todo-list todo-grid"></div>

    <script src="scripts/12-todo-list.js"></script>
  </body>
</html>
